<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note tracking app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Note Tracker</h1>
        <form id = "note_form">
            <input type="text" id="title" placeholder="Add your title..." required>
            <textarea id="content" placeholder="Add your note here..." required></textarea>
            <button type="submit">Add Note</button>
        </form>
        <ul id="notes_list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
